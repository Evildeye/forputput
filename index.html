<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Doe - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button class="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Navigation -->
    <nav>
        <div class="container nav-content">
            <div class="logo">JD</div>
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#skills">Skills</a>
                <a href="#portfolio">Portfolio</a>
                <a href="#blog">Blog</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="home" class="hero">
        <div class="container">
            <div class="hero-content scroll-reveal">
                <div class="profile-frame">
                    <img src="assets/images/profile.jpg" alt="John Doe">
                </div>
                <h1>John Doe</h1>
                <p>Full Stack Developer & UI Designer</p>
                <div class="button-group">
                    <a href="#contact" class="cta-button">
                        <i class="fas fa-paper-plane"></i>Get in Touch
                    </a>
                    <a href="assets/cv.pdf" download class="cta-button">
                        <i class="fas fa-download"></i>Download CV
                    </a>
                </div>
                <div class="social-links">
                    <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="#" target="_blank"><i class="fas fa-briefcase"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="section">
        <div class="container">
            <h2 class="section-title scroll-reveal">About Me</h2>
            <div class="about-grid scroll-reveal">
                <div class="about-content">
                    <h3>Who I Am</h3>
                    <p>Professional developer with 5+ years experience...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Tambahkan section lainnya -->

    <script src="js/script.js"></script>
</body>
</html>
